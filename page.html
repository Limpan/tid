<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <div id="d3" class="digit"><div class="inner-digit"></div></div>
        <div id="d2" class="digit"><div class="inner-digit"></div></div>
        <div class="separator"><div class="inner-digit">:</div></div>
        <div id="d1" class="digit"><div class="inner-digit"></div></div>
        <div id="d0" class="digit"><div class="inner-digit"></div></div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
